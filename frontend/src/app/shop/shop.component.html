<div class="shop">
  <h1>Shop</h1>

  <p>Money: {{ userStore.money }}</p>

  <div class="grid-container" *ngIf="ingredients">
    <div class="grid-item" *ngFor="let ingredient of ingredients.ingredients">
      <h3>{{ ingredient.title }}</h3>
      <p>Price: {{ ingredient.price }}</p>
      <img [src]="ingredient.imageUrl" [alt]="ingredient.title" />
      <div class="button-div">
        <button class="btn-buy" (click)="buyIngredient(ingredient)" *ngIf="userStore.money >= ingredient.price">Buy</button>
        <button disabled class="btn-disabled" *ngIf="ingredient.price > userStore.money">No money</button>
      </div>
    </div>
  </div>
</div>
